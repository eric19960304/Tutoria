{% extends 'base.html' %}

{% block title %}Topup Wallet{% endblock %}

{% block content %}

    <h2>Top up Wallet</h2>

    <form action="{% url 'add_to_wallet' %}" method="POST" >
        {% csrf_token %}
        Top up Amount (HKD): <input type="number" step="0.01" name="amount"> <br/>
        <input type="submit" value="Submit" />
    </form>
    {% if msg %}
        <div id="msg"><b style="color:red;">{{msg | linebreaks}}</b></div>
    {% endif %}

{% endblock %}
