<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>{% block title %}Tutoria{% endblock %}</title>
</head>
<body>
    <div id="nev">
      <hr>
        
        <a href="{% url 'homepage' %}">Home</a> /
        <a href="{% url 'search_tutor' %}">Search Tutor</a> /
      {% if user.is_authenticated %}
        <a href="{% url 'view_timetable' %}">Timetable</a> /
        <a href="{% url 'view_wallet' %}">Wallet</a> /
        <a href="{% url 'logout' %}">logout</a>	&nbsp;&nbsp;&nbsp; 
        <span id="hi">Hi {{ user.first_name }}! ({{ user.username }})</span>
        <br/>
      {% else %}
        <a href="{% url 'login' %}">login</a> / 
        <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
